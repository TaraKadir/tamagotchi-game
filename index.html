<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamagotchi Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Tamagotchi Game</h1>
    <section id="create-pet">
      <h2>Adopt a pet</h2>
      <form id="pet-form">
        <label for="pet-name">Name:</label>
        <input type="text" id="pet-name" required />

        <label for="animal-type">Animal type:</label>
        <select id="animal-type" required>
          <option value="">--Select animal type--</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Rabbit">Rabbit</option>
          <option value="Dragon">Dragon</option>
        </select>
        <button type="submit">Adopt</button>
      </form>
    </section>

    <section id="pet-container">
      <h2>Your pets</h2>
      <p id="pet-count">Pets: 0 / 4</p>
      <div id="pets-list"></div>
    </section>

    <section id="activity-log">
      <h2>Activity log</h2>
      <ul id="log-list"></ul>
    </section>
  </body>
</html>
